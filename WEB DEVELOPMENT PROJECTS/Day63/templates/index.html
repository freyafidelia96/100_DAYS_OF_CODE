<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if all_books == []: %}
    <h2>Library is empty</h2>
    {% endif %}
    <ul>
      {% for book in all_books: %}
      <li>
        <a href="{{ url_for('delete', id=book.id) }}">Delete</a> 
        {{ book }} 
        <a href="{{ url_for('edit', id=book.id) }}"> Edit_rating</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add')}}">Add New Book</a>
  </body>
</html>
