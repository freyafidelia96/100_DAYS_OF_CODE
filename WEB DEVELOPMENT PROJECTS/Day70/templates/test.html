<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Image Example</title>

    <!-- Lightbox CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</head>
<body>

    <h2>Happy Birthday to my Best Friend</h2>
    <p>I love you so much! Here's to more memories together.</p>

    <!-- Image with Lightbox -->
    <a href="../static/assets/img/doyinface1.jpg" data-lightbox="doyin-gallery" data-title="Doyin's pretty face">
        <img src="../static/assets/img/doyinface1.jpg" alt="Doyin's pretty face" style="width: 150px; height: auto;">
    </a>

    <a href="../static/assets/img/doyinface2.jpg" data-lightbox="doyin-gallery" data-title="Doyin's pretty face">
        <img src="../static/assets/img/doyinface2.jpg" alt="Doyin's pretty face" style="width: 150px; height: auto;">
    </a>

</body>
</html>
