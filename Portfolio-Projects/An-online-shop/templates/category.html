{% include "header.html" %}

<section>
    <div class="album py-5 bg-body-tertiary">
        {% if products == []: %}
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">No Products in this category</h1>
        </div>
        {% else: %}
        <div class="container">
            <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
                <div class="lh-1">
                    <h1 class="h4 mb-0 lh-1">{{ category }}</h1>
                    <small></small>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products: %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="/{{ product.thumbnail }}" alt="product image" class="product-img">
                        <div class="card-body">
                            <h5 class="card-text lh-2">{{ product.name }}</h5>
                            <h1 class="card-title pricing-card-title">
                                â‚¦ {{ product.price }}
                            </h1>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{{ url_for('view_product', product_id=product.id) }}"
                                        class="btn btn-sm btn-outline-primary">View</a>
                                </div>
                                <small class="text-body-secondary">{{product.updated_at}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% include "footer.html" %}
